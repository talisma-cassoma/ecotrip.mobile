name: EAS Optimized Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Set profile and branch
        run: |
          if [ "${{ github.ref_name }}" == "staging" ]; then
            echo "PROFILE=staging" >> $GITHUB_ENV
            echo "CHANNEL=staging" >> $GITHUB_ENV
          else
            echo "PROFILE=production" >> $GITHUB_ENV
            echo "CHANNEL=production" >> $GITHUB_ENV
          fi

      # Tenta fazer o Update OTA primeiro (JS changes)
      - name: Publish OTA update
        run: eas update --branch ${{ env.CHANNEL }} --message "${{ github.event.head_commit.message }}" --non-interactive

      # Opcional: Fazer build do APK se o commit contiver "[build]" no nome
      # Isso evita gastar cr√©ditos de build em todo push.
      - name: Build Android APK
        if: contains(github.event.head_commit.message, '[build]')
        run: eas build --platform android --profile ${{ env.PROFILE }} --non-interactive --no-wait