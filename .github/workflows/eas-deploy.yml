name: EAS Deploy (Staging + Production)

on:
  push:
    branches:
      - main
      - staging

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Set EAS token
        run: echo "EAS_UPDATE_ACCESS_TOKEN=${{ secrets.EAS_UPDATE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Set environment variables for profile and branch
        run: |
          if [ "${GITHUB_REF_NAME}" == "staging" ]; then
            echo "PROFILE=preview" >> $GITHUB_ENV
            echo "BRANCH=staging" >> $GITHUB_ENV
          else
            echo "PROFILE=production" >> $GITHUB_ENV
            echo "BRANCH=production" >> $GITHUB_ENV
          fi

      - name: Build Android APK
        run: eas build --platform android --profile ${{ env.PROFILE }} --non-interactive

      - name: Build iOS (if macOS)
        if: runner.os == 'macOS'
        run: eas build --platform ios --profile ${{ env.PROFILE }} --non-interactive

      - name: Publish OTA update
        run: eas update --branch ${{ env.BRANCH }} --platform all --non-interactive

      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ./build/android/*.apk

      - name: Upload iOS artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ./build/ios/*.ipa
