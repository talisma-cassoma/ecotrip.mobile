name: EAS CI/CD

on:
  push:
    branches:
      - main
      - staging

jobs:
  build_and_deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    env:
      EAS_TOKEN: ${{ secrets.EAS_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      - name: Generate Android Fingerprint
        id: android_fp
        run: |
          ANDROID_HASH=$(eas fingerprint:generate --platform android --non-interactive --json | jq -r '.hash')
          echo "ANDROID_HASH=$ANDROID_HASH" >> $GITHUB_ENV

      - name: Generate iOS Fingerprint
        id: ios_fp
        run: |
          IOS_HASH=$(eas fingerprint:generate --platform ios --non-interactive --json | jq -r '.hash')
          echo "IOS_HASH=$IOS_HASH" >> $GITHUB_ENV

      # OTA staging
      - name: Publish OTA (staging)
        if: github.ref == 'refs/heads/staging'
        run: eas update --branch staging --platform all --non-interactive

      # Build produção nativa
      - name: Build Android (production)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform android --profile production --non-interactive

      - name: Build iOS (production)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform ios --profile production --non-interactive

      # OTA produção
      - name: Publish OTA (production)
        if: github.ref == 'refs/heads/main'
        run: eas update --branch production --platform all --non-interactive
