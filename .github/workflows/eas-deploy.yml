name: EAS Build & OTA Deploy

on:
  push:
    branches:
      - main
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: Build & OTA Update
        run: |
          BRANCH="${GITHUB_REF##*/}"

          if [ "$BRANCH" = "main" ]; then
            echo "ðŸš€ Building for MAIN"
            eas build --platform android --profile production --non-interactive --wait
            eas update --branch main --non-interactive
          elif [ "$BRANCH" = "staging" ]; then
            echo "ðŸ”§ Building for STAGING"
            eas build --platform android --profile staging --non-interactive --wait
            eas update --branch staging --non-interactive
          fi
