name: EAS Build & OTA Deploy

on:
  push:
    branches:
      - production
      - staging

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Authenticate with EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Set environment variables
        run: |
          echo "EXPO_PUBLIC_GOOGLE_MAPS_APIKEY=${{ secrets.EXPO_PUBLIC_GOOGLE_MAPS_APIKEY }}" >> $GITHUB_ENV

      - name: Build & Deploy based on branch
        run: |
          if [ "${GITHUB_REF##*/}" = "production" ]; then
            echo "ðŸš€ Building for PRODUCTION"
            eas build --platform android --profile production --non-interactive
            eas update --branch production --non-interactive
          elif [ "${GITHUB_REF##*/}" = "staging" ]; then
            echo "ðŸ”§ Building for STAGING"
            eas build --platform android --profile staging --non-interactive
            eas update --branch staging --non-interactive
          fi
